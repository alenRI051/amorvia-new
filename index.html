<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Amorvia — Relationship Game</title>

  <!-- SEO -->
  <meta name="description" content="Amorvia — an educational relationship game with multi‑act scenarios to practice real-life conversations." />
  <link rel="canonical" href="https://www.amorvia.eu/" />
  <meta name="robots" content="index, follow" />

  <!-- Open Graph -->
  <meta property="og:title" content="Amorvia — Relationship Game" />
  <meta property="og:description" content="Play scenarios, learn, and grow through guided choices." />
  <meta property="og:url" content="https://www.amorvia.eu/" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://www.amorvia.eu/assets/og-image.png" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Amorvia — Relationship Game" />
  <meta name="twitter:description" content="Play scenarios, learn, and grow through guided choices." />
  <meta name="twitter:image" content="https://www.amorvia.eu/assets/og-image.png" />

  <!-- JSON-LD -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "Amorvia",
    "url": "https://www.amorvia.eu/",
    "applicationCategory": "Game",
    "operatingSystem": "Web",
    "description": "Interactive multi‑act scenarios for practicing relationship skills."
  }
  </script>

  <!-- Performance -->
  <link rel="preload" href="./assets/backgrounds/room.svg" as="image">
  <link rel="preload" href="./css/styles.css" as="style">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <a href="#main" class="skip-link">Skip to content</a>

  <header role="banner" class="header">
    <h1>Amorvia <span class="muted">— Multi‑Act</span></h1>
  </header>

  <main id="main" role="main" class="container">
    <!-- Test stage -->
    <div id="bg" class="bg" role="img" aria-label="Room background"></div>
    <figure class="character left"><img alt="Left character" src="./assets/characters/male_casual.svg" width="200" height="300" loading="eager"></figure>
    <figure class="character right"><img alt="Right character" src="./assets/characters/female_casual.svg" width="200" height="300" loading="eager"></figure>

    <section aria-label="Controls" class="controls">
      <button id="prevBtn" class="button" type="button" aria-label="Previous step">Prev</button>
      <button id="nextBtn" class="button" type="button" aria-label="Next step">Next</button>
    </section>
  </main>

  <footer role="contentinfo" class="footer">
    <small>Health: <a href="./api/health" rel="nofollow">/api/health</a></small>
  </footer>

  <script defer src="./js/app.js"></script>
</body>
</html>
