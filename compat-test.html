<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Amorvia Compat Test</title>
  <style>body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:2rem;color:#e5e7eb;background:#0b1220}pre{background:#0f172a;padding:1rem;border-radius:12px;overflow:auto;border:1px solid #1f2937}</style>
</head>
<body>
  <h1>Compat Test — v2 → graph</h1>
  <p>If everything is wired, you should see a graph summary below.</p>
  <pre id="out">Loading…</pre>
  <script type="module">
    import { ensureGraph } from './js/compat/v2-to-graph.js';
    const out = document.getElementById('out');
    try{
      const raw = await fetch('./data/sample-scenario.v2.json?ts='+Date.now(), {cache:'no-store'}).then(r=>r.json());
      const g = ensureGraph(raw);
      out.textContent = JSON.stringify({ startId: g.startId, nodes: Object.keys(g.nodes).length, first: g.nodes[g.startId] }, null, 2);
    }catch(e){
      out.textContent = 'FAILED: ' + e;
    }
  </script>
</body>
</html>
