<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720">
  <!-- Background wall -->
  <defs>
    <linearGradient id="wallGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#111827" />
      <stop offset="100%" stop-color="#020617" />
    </linearGradient>
    <linearGradient id="floorGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#020617" />
      <stop offset="100%" stop-color="#000000" />
    </linearGradient>
    <linearGradient id="windowGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1d4ed8" />
    </linearGradient>
  </defs>

  <!-- Wall -->
  <rect x="0" y="0" width="1280" height="440" fill="url(#wallGrad)" />

  <!-- Floor -->
  <rect x="0" y="440" width="1280" height="280" fill="url(#floorGrad)" />

  <!-- Large window looking to park -->
  <rect x="220" y="80" width="840" height="220" rx="12" fill="#020617" />
  <rect x="232" y="92" width="816" height="196" rx="10" fill="url(#windowGrad)" />

  <!-- Park / trees silhouettes -->
  <g opacity="0.42">
    <circle cx="330" cy="180" r="46" fill="#22c55e" />
    <rect x="320" y="210" width="18" height="40" rx="4" fill="#15803d" />

    <circle cx="520" cy="170" r="52" fill="#22c55e" />
    <rect x="510" y="205" width="18" height="48" rx="4" fill="#15803d" />

    <circle cx="710" cy="185" r="40" fill="#22c55e" />
    <rect x="702" y="210" width="16" height="38" rx="4" fill="#15803d" />

    <circle cx="880" cy="175" r="48" fill="#22c55e" />
    <rect x="872" y="205" width="16" height="46" rx="4" fill="#15803d" />
  </g>

  <!-- Distant playground hint -->
  <g opacity="0.55">
    <rect x="610" y="220" width="120" height="8" rx="4" fill="#f97316" />
    <rect x="620" y="208" width="8" height="24" rx="4" fill="#f97316" />
    <rect x="722" y="208" width="8" height="24" rx="4" fill="#f97316" />
    <circle cx="640" cy="214" r="6" fill="#e5e7eb" />
    <circle cx="700" cy="214" r="6" fill="#e5e7eb" />
  </g>

  <!-- Table -->
  <rect x="420" y="360" width="440" height="18" rx="9" fill="#020617" />
  <rect x="450" y="378" width="380" height="10" rx="5" fill="#020617" opacity="0.85" />
  <rect x="460" y="388" width="12" height="70" rx="4" fill="#020617" />
  <rect x="788" y="388" width="12" height="70" rx="4" fill="#020617" />

  <!-- Left chair -->
  <rect x="380" y="380" width="46" height="90" rx="10" fill="#0f172a" />
  <rect x="390" y="348" width="26" height="40" rx="8" fill="#1d4ed8" />

  <!-- Right chair -->
  <rect x="854" y="380" width="46" height="90" rx="10" fill="#0f172a" />
  <rect x="864" y="348" width="26" height="40" rx="8" fill="#ec4899" />

  <!-- Cups -->
  <circle cx="540" cy="356" r="10" fill="#e5e7eb" />
  <rect x="534" y="348" width="12" height="6" rx="3" fill="#0f172a" />
  <circle cx="740" cy="356" r="10" fill="#e5e7eb" />
  <rect x="734" y="348" width="12" height="6" rx="3" fill="#0f172a" />

  <!-- Soft vignette -->
  <rect x="0" y="0" width="1280" height="720" fill="#000000" opacity="0.18" />
</svg>
