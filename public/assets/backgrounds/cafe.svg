<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cafe-wall" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#020617"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="cafe-floor" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#020617"/>
      <stop offset="100%" stop-color="#020617"/>
    </linearGradient>
    <linearGradient id="cafe-bar" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1f2937"/>
      <stop offset="100%" stop-color="#020617"/>
    </linearGradient>
  </defs>

  <!-- Wall -->
  <rect x="0" y="0" width="1280" height="440" fill="url(#cafe-wall)"/>

  <!-- Floor -->
  <rect x="0" y="440" width="1280" height="280" fill="url(#cafe-floor)"/>

  <!-- Window / street -->
  <rect x="140" y="80" width="480" height="220" rx="14" fill="#020617" stroke="#1e293b"/>
  <rect x="150" y="90" width="460" height="200" rx="10" fill="#020617"/>
  <!-- Abstract city lights -->
  <rect x="170" y="220" width="80" height="50" fill="#0f172a"/>
  <rect x="270" y="200" width="60" height="70" fill="#020617"/>
  <rect x="350" y="210" width="70" height="60" fill="#0f172a"/>
  <rect x="440" y="195" width="50" height="75" fill="#020617"/>
  <circle cx="460" cy="130" r="16" fill="#f59e0b" opacity="0.75"/>

  <!-- Bar counter -->
  <rect x="620" y="210" width="460" height="210" rx="16" fill="url(#cafe-bar)"/>
  <rect x="620" y="210" width="460" height="26" rx="13" fill="#020617" opacity="0.8"/>

  <!-- Coffee machines / shapes -->
  <rect x="640" y="160" width="80" height="70" rx="10" fill="#020617" stroke="#1f2937"/>
  <rect x="740" y="150" width="70" height="80" rx="10" fill="#020617" stroke="#1f2937"/>
  <rect x="830" y="170" width="60" height="60" rx="8" fill="#020617" stroke="#1f2937"/>
  <rect x="910" y="160" width="80" height="70" rx="10" fill="#020617" stroke="#1f2937"/>

  <!-- Shelf with cups -->
  <rect x="660" y="120" width="280" height="10" rx="5" fill="#1f2937"/>
  <circle cx="690" cy="110" r="6" fill="#e5e7eb"/>
  <circle cx="710" cy="110" r="6" fill="#e5e7eb"/>
  <circle cx="730" cy="110" r="6" fill="#e5e7eb"/>
  <circle cx="770" cy="110" r="6" fill="#e5e7eb"/>

  <!-- Hanging lights -->
  <line x1="260" y1="40" x2="260" y2="90" stroke="#334155" stroke-width="3"/>
  <circle cx="260" cy="100" r="18" fill="#f97316" opacity="0.8"/>

  <line x1="480" y1="40" x2="480" y2="90" stroke="#334155" stroke-width="3"/>
  <circle cx="480" cy="100" r="18" fill="#facc15" opacity="0.8"/>

  <line x1="860" y1="40" x2="860" y2="90" stroke="#334155" stroke-width="3"/>
  <circle cx="860" cy="100" r="18" fill="#fb7185" opacity="0.8"/>

  <!-- Tables (foreground, where characters stand in front) -->
  <ellipse cx="380" cy="490" rx="170" ry="40" fill="#020617" stroke="#0b1120"/>
  <ellipse cx="890" cy="520" rx="170" ry="40" fill="#020617" stroke="#0b1120"/>

  <!-- Subtle vignette -->
  <rect x="0" y="0" width="1280" height="720" fill="#020617" opacity="0.10"/>
</svg>

