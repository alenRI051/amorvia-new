<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <!-- Background wall -->
  <defs>
    <linearGradient id="kitchen-wall" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#020617"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="kitchen-floor" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#020617"/>
      <stop offset="100%" stop-color="#020617"/>
    </linearGradient>
    <linearGradient id="kitchen-counter" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#020617"/>
    </linearGradient>
    <linearGradient id="kitchen-cabinets" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#020617"/>
    </linearGradient>
  </defs>

  <!-- Wall -->
  <rect x="0" y="0" width="1280" height="460" fill="url(#kitchen-wall)"/>

  <!-- Floor -->
  <rect x="0" y="460" width="1280" height="260" fill="url(#kitchen-floor)"/>

  <!-- Backsplash strip -->
  <rect x="0" y="280" width="1280" height="16" fill="#1e293b" opacity="0.7"/>

  <!-- Lower cabinets -->
  <rect x="160" y="296" width="960" height="120" rx="8" fill="url(#kitchen-cabinets)"/>
  <!-- Cabinet divisions -->
  <rect x="160" y="296" width="200" height="120" fill="none" stroke="#020617" stroke-opacity="0.6"/>
  <rect x="360" y="296" width="200" height="120" fill="none" stroke="#020617" stroke-opacity="0.6"/>
  <rect x="560" y="296" width="200" height="120" fill="none" stroke="#020617" stroke-opacity="0.6"/>
  <rect x="760" y="296" width="200" height="120" fill="none" stroke="#020617" stroke-opacity="0.6"/>
  <rect x="960" y="296" width="160" height="120" fill="none" stroke="#020617" stroke-opacity="0.6"/>

  <!-- Countertop -->
  <rect x="150" y="280" width="980" height="20" rx="4" fill="url(#kitchen-counter)"/>

  <!-- Sink -->
  <rect x="390" y="290" width="120" height="50" rx="6" fill="#020617" stroke="#0f172a"/>
  <rect x="445" y="282" width="10" height="28" rx="4" fill="#e5e7eb" opacity="0.8"/>

  <!-- Stove -->
  <rect x="620" y="296" width="110" height="120" rx="6" fill="#020617" stroke="#1f2937"/>
  <circle cx="640" cy="318" r="12" fill="#0f172a"/>
  <circle cx="680" cy="318" r="12" fill="#0f172a"/>
  <circle cx="640" cy="354" r="12" fill="#0f172a"/>
  <circle cx="680" cy="354" r="12" fill="#0f172a"/>

  <!-- Upper cabinets -->
  <rect x="180" y="120" width="260" height="120" rx="8" fill="#020617" stroke="#1f2937"/>
  <rect x="510" y="120" width="220" height="120" rx="8" fill="#020617" stroke="#1f2937"/>
  <rect x="780" y="120" width="220" height="120" rx="8" fill="#020617" stroke="#1f2937"/>

  <!-- Small handles -->
  <rect x="290" y="178" width="24" height="4" rx="2" fill="#475569"/>
  <rect x="610" y="178" width="24" height="4" rx="2" fill="#475569"/>
  <rect x="880" y="178" width="24" height="4" rx="2" fill="#475569"/>

  <!-- Window -->
  <rect x="900" y="80" width="260" height="180" rx="10" fill="#020617" stroke="#1f2937"/>
  <rect x="910" y="90" width="240" height="160" rx="8" fill="#0b1120"/>
  <!-- Abstract skyline -->
  <rect x="920" y="200" width="60" height="40" fill="#1e293b"/>
  <rect x="990" y="180" width="50" height="60" fill="#111827"/>
  <rect x="1050" y="190" width="40" height="50" fill="#1e293b"/>
  <circle cx="1030" cy="120" r="16" fill="#facc15" opacity="0.7"/>

  <!-- Rug on floor -->
  <rect x="380" y="520" width="520" height="110" rx="40" fill="#020617" stroke="#111827"/>
  <rect x="380" y="520" width="520" height="110" rx="40" fill="#0b1120" opacity="0.7"/>

  <!-- Soft vignette -->
  <rect x="0" y="0" width="1280" height="720" fill="#020617" opacity="0.12"/>
</svg>
