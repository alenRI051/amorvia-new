<?xml version="1.0" encoding="UTF-8"?>
<svg
  width="1600"
  height="900"
  viewBox="0 0 1600 900"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-labelledby="title desc"
>
  <title id="title">Neutral Hallway / Entryway Background</title>
  <desc id="desc">
    A simple, calm hallway / entryway for a relationship game,
    with a door, floor, and walls in soft, neutral colours.
  </desc>

  <!-- Background wall -->
  <rect x="0" y="0" width="1600" height="900" fill="#f4f5f7" />

  <!-- Floor -->
  <rect x="0" y="560" width="1600" height="340" fill="#d2d7df" />

  <!-- Floor planks (subtle lines) -->
  <g opacity="0.25">
    <line x1="0" y1="620" x2="1600" y2="620" stroke="#b6bcc7" stroke-width="2" />
    <line x1="0" y1="680" x2="1600" y2="680" stroke="#b6bcc7" stroke-width="2" />
    <line x1="0" y1="740" x2="1600" y2="740" stroke="#b6bcc7" stroke-width="2" />
    <line x1="0" y1="800" x2="1600" y2="800" stroke="#b6bcc7" stroke-width="2" />
  </g>

  <!-- Baseboard / skirting -->
  <rect x="0" y="540" width="1600" height="20" fill="#c5ccd8" />

  <!-- Door frame -->
  <rect x="640" y="140" width="320" height="460" fill="#e0e3ea" />
  <rect
    x="660"
    y="160"
    width="280"
    height="420"
    fill="#f9fafb"
    stroke="#c3c7d4"
    stroke-width="4"
  />

  <!-- Door handle -->
  <circle cx="910" cy="370" r="8" fill="#c3c7d4" />
  <rect x="900" y="366" width="18" height="8" rx="3" fill="#a5acbb" />

  <!-- Door shadow -->
  <rect x="640" y="600" width="320" height="20" fill="#c3c9d4" opacity="0.4" />

  <!-- Side console table (left) -->
  <rect x="280" y="420" width="140" height="110" fill="#e7e9f0" />
  <rect x="280" y="410" width="140" height="12" fill="#d1d4df" />
  <rect x="290" y="430" width="50" height="16" rx="2" fill="#c1c6d3" />
  <rect x="345" y="430" width="50" height="16" rx="2" fill="#c1c6d3" />

  <!-- Small plant on console -->
  <ellipse cx="350" cy="400" rx="22" ry="10" fill="#dfe5d7" />
  <rect x="338" y="375" width="24" height="30" rx="4" fill="#a4b897" />
  <path
    d="M350 375 C340 355 338 342 346 335 C353 329 360 334 362 343 C364 352 359 364 350 375 Z"
    fill="#7e9b78"
  />

  <!-- Wall art (right) -->
  <rect x="1120" y="210" width="160" height="110" rx="6" fill="#ffffff" stroke="#d0d4dd" stroke-width="3" />
  <path
    d="M1135 300 L1180 250 L1225 285 L1260 240"
    fill="none"
    stroke="#c3c8d6"
    stroke-width="4"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
  <circle cx="1150" cy="235" r="6" fill="#c3c8d6" />
  <circle cx="1210" cy="260" r="6" fill="#c3c8d6" />
  <circle cx="1245" cy="230" r="6" fill="#c3c8d6" />

  <!-- Soft vignette for depth -->
  <rect
    x="0"
    y="0"
    width="1600"
    height="900"
    fill="url(#vignette)"
    pointer-events="none"
  />

  <defs>
    <radialGradient id="vignette" cx="50%" cy="35%" r="80%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0" />
      <stop offset="100%" stop-color="#000000" stop-opacity="0.12" />
    </radialGradient>
  </defs>
</svg>

