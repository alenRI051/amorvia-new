<!doctype html>
<html lang="en" data-advanced="0">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Amorvia – Multi-Act Relationship Simulator</title>
  <meta name="theme-color" content="#0f172a"/>
  <link rel="manifest" href="/manifest.json"/>
  <link rel="icon" href="/favicon.png" type="image/png"/>

  <!-- Base styles -->
  <link rel="stylesheet" href="/css/art-visibility-fix.css"/>
  <link rel="stylesheet" href="/css/ui.patch.css"/>
  <link rel="stylesheet" href="/css/addons.css"/>
  <link rel="stylesheet" href="/css/styles.css"/>

  <!-- HUD v9.7 Polish Pack -->
  <link rel="stylesheet" href="/css/amorvia-hud.v9.7.css"/>

  <!-- Stage Fit + Patches -->
  <link rel="stylesheet" href="/css/ui-scale.auto.css"/>
  <link rel="stylesheet" href="/css/skip-link.patch.css"/>
  <link rel="stylesheet" href="/css/compact.topbar.force.css"/>
  <link rel="stylesheet" href="/css/compact.ui.v1.css"/>
  <link rel="stylesheet" href="/css/playtest-polish.css">
  <link rel="stylesheet" href="/css/playtest-ux.css"/>

  <!-- Telemetry + Session MUST be ready before any patches run -->
<script>
  window.AMORVIA_TRACK_ENDPOINT = "/api/track";

  (function () {
    const SID_KEY_1 = "amorvia:sid";
    const SID_KEY_2 = "amorvia:sessionId";   // alias (za stare/tuđe skripte)
    const START_KEY = "amorvia:startedAt";

    let sid = localStorage.getItem(SID_KEY_1) || localStorage.getItem(SID_KEY_2);
    if (!sid) {
      sid = "sid-" + Math.random().toString(16).slice(2) + "-" + Date.now();
    }
    localStorage.setItem(SID_KEY_1, sid);
    localStorage.setItem(SID_KEY_2, sid);

    let startedAt = Number(localStorage.getItem(START_KEY));
    if (!startedAt || !Number.isFinite(startedAt)) {
      startedAt = Date.now();
      localStorage.setItem(START_KEY, String(startedAt));
    }

    // expose multiple aliases so any client tracker can find it
    window.__amorviaSid = sid;
    window.__amorviaStartedAt = startedAt;
    window.AMORVIA_SESSION_ID = sid;
  })();
</script>

  <!-- MUST run before bootstrap: ensures entry fields + nodes[] are present -->
  <script src="/js/patches/fetch-normalize-entry.v2.patch.js?v=2"></script>

  <!-- Optional helpers -->
  <script src="/js/patches/fetch-data-redirect.js"></script>
  <script src="/js/patches/art-wire.js" defer></script>
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>

  <div id="topBar">
    <h1>Amorvia <span class="muted">- Multi-Act</span></h1>
    <div class="row" style="gap:.5rem;">
      <button id="highContrastBtn" class="button" type="button" aria-pressed="false">High contrast</button>
      <button id="resetUiBtn" class="button" type="button">Reset UI</button>
    </div>
  </div>

  <div id="titleAndList" class="card panel">
    <div class="row" style="gap:.5rem; align-items:center;">
      <label class="sr-only" for="scenarioPicker">Scenario</label>
      <select id="scenarioPicker" class="select" aria-label="Scenario picker" data-testid="scenario-picker"></select>
     <button
  id="openLoom"
  class="btn-loom"
  type="button"
  title="Open Aeonic Loom (beta – overview of scenarios and themes)"
  aria-label="Open Aeonic Loom overview"
>
  Aeonic Loom
</button>
      <button id="restartAct" class="button" type="button" data-testid="restart-act">Restart Act</button>
    </div>
  </div>

  <main id="main" class="wrap">
    <aside class="card panel">
      <div class="v1-only" hidden aria-hidden="true">
        <label class="sr-only" for="search">Search scenarios</label>
        <input id="search" class="input" placeholder="Search scenarios..." autocomplete="off"/>
        <div id="scenarioList" class="list" aria-label="Scenarios"></div>
        <div class="row mt8">
          <button id="prevBtn" class="button" type="button">Prev</button>
          <button id="nextBtn" class="button" type="button">Next</button>
        </div>
      </div>
    </aside>

    <section class="card stage">
      <div class="panel toolbar row">
        <label class="sr-only" for="bgSelect">Background</label>
        <select id="bgSelect" class="select" aria-label="Background">
          <option value="/assets/backgrounds/room.svg">Room</option>
          <option value="/assets/backgrounds/hallway.svg">Hallway</option>
          <option value="/assets/backgrounds/kitchen.svg">Kitchen</option>
          <option value="/assets/backgrounds/cafe.svg">Café</option>
          <option value="/assets/backgrounds/park.svg">Park</option>
        </select>
        <label class="sr-only" for="leftSelect">Left character</label>
        <select id="leftSelect" class="select" aria-label="Left character">
          <option value="/assets/characters/male_casual.svg">Male - Casual</option>
        </select>
        <label class="sr-only" for="rightSelect">Right character</label>
        <select id="rightSelect" class="select" aria-label="Right character">
          <option value="/assets/characters/female_casual.svg">Female - Casual</option>
        </select>
        <div class="spacer"></div>
        <label class="sr-only" for="modeSelect">Mode</label>
        <select id="modeSelect" class="select" aria-label="Mode" data-testid="mode-select">
          <option value="v1">Classic v1</option>
          <option value="v2" selected>Branching v2</option>
        </select>
        <!-- Toggles mount here: Fit page & Compact UI -->
      </div>

      <div class="canvas">
        <img id="bgImg" class="bg" alt="Background" src="/assets/backgrounds/room.svg"/>
        <figure class="character left"><img id="leftImg" alt="Left character" src="/assets/characters/male_casual.svg"/></figure>
        <figure class="character right"><img id="rightImg" alt="Right character" src="/assets/characters/female_casual.svg"/></figure>
      </div>

      <div class="panel dialog">
        <div class="row">
          <span id="actBadge" class="badge" aria-live="polite">Act -</span>
          <h2 id="sceneTitle" class="no-margin">Scenario</h2>
        </div>
        <div id="dialog" class="mt8" aria-live="polite" data-testid="dialog"></div>
        <div id="choices" class="choices row v2-only" aria-label="Choices" data-testid="choices"></div>
        <div id="hud" class="hud row v2-only" role="status" aria-live="polite"></div>
      </div>
    </section>
  </main>

  <!-- Core (load ONCE) -->
  <script type="module" src="/js/bootstrap.js?v=es2018" defer></script>
  <script src="/js/sw-register.js" defer></script>

  <!-- Addons -->
  <script src="/js/addons/reset-ui.js"></script>
  <script src="/js/addons/shortcuts-a11y.js"></script>
  <script src="/js/addons/ui-fallbacks.js"></script>
  <script src="/js/track-client.v9.5.1.js" defer></script>
  <script src="/js/telemetry.v9.5.3.js" defer></script>

  <!-- HUD + Stage Fit -->
  <script src="/js/amorvia-hud.v9.7.js" defer></script>
  <script src="/js/ui-scale.auto.js" defer></script>

  <!-- Helpers -->
  <script src="/js/dom-fixes.v9.4.js"></script>
  <script src="/js/ui-wiring.v9.4.js" defer></script>

  <!-- Optional (UI-only) patches -->
  <script src="/js/remove-scenario-tabs.v2.js" defer></script>
  <script src="/js/compact.ui.toggle.v1.js" defer></script>
  <script src="/js/dev-tools.qa.v1.js" defer></script>
  <script src="/js/patches/add-test-ids.js" defer></script>
  
  <!-- Aeonic Loom v1 -->
  <script src="/js/aeonic-loom.v1.js" defer></script>

  <div id="aeonicLoom" style="display:none;">
  <h2>Aeonic Loom</h2>
  <div id="loomCategories"></div>
  <div id="loomContent"></div>
</div>

</body>
</html>
