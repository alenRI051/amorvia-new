<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Amorvia — Interactive Relationship Scenarios</title>
  <meta name="description" content="Amorvia is an interactive relationship journey with multi-act scenarios. Practice conversations, set boundaries, and make choices that shape the story."/>
  <link rel="canonical" href="https://amorvia.eu/"/>
  <meta name="robots" content="index,follow"/>
  <link rel="manifest" href="/manifest.json"/>
  <meta name="theme-color" content="#0f172a"/>
  <link rel="icon" href="/favicon.png" type="image/png"/>
  <link rel="preload" href="/css/styles.css" as="style">
  <link rel="preload" href="/assets/backgrounds/room.svg" as="image">
  <link rel="stylesheet" href="/css/styles.css">
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "Amorvia",
    "url": "https://amorvia.eu/",
    "applicationCategory": "EducationApplication",
    "operatingSystem": "Web",
    "description": "Interactive multi-act scenarios for practicing healthy relationship skills."
  }
  </script>
  <style>
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:#0b1220;color:#e5e7eb}
    :focus-visible{outline:3px solid #2563eb;outline-offset:3px;border-radius:6px}
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);border:0}
    .skip-link{position:absolute;left:-999px;top:auto;width:1px;height:1px;overflow:hidden}
    .skip-link:focus{left:16px;top:16px;background:#fff;color:#0b1220;padding:8px 12px;border-radius:8px;z-index:9999}
    header{padding:16px 16px 0}
    .wrap{display:grid;grid-template-columns:320px 1fr;gap:16px;min-height:100vh}
    @media (max-width:900px){.wrap{grid-template-columns:1fr}}
    .card{background:#0f172a;border:1px solid #1f2937;border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
    .panel{padding:12px}
    .list{max-height:70vh;overflow:auto;display:grid;gap:8px}
    .button{padding:8px 12px;border-radius:10px;border:1px solid #334155;background:#111827;color:#e5e7eb;cursor:pointer}
    .select,.input{padding:8px 10px;border-radius:10px;border:1px solid #334155;background:#0b1220;color:#e5e7eb}
    .stage{display:grid;grid-template-rows:auto 1fr auto}
    .toolbar{display:flex;gap:8px;align-items:center;flex-wrap:wrap;border-bottom:1px solid #1f2937}
    .toolbar .spacer{flex:1}
    .canvas{position:relative;overflow:hidden;height:420px}
    .bg{position:absolute;inset:0;background:center/cover no-repeat}
    .character{position:absolute;bottom:0;width:200px}
    .character.left{left:6%}.character.right{right:6%}
    .dialog{border-top:1px solid #1f2937}
    .badge{display:inline-block;background:#e8fff1;color:#14532d;border:1px solid #bde7cb;border-radius:999px;padding:4px 10px;font-size:12px}
  </style>
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>
  <header>
    <h1>Amorvia <span style="opacity:.7;font-weight:500">— Multi-Act</span></h1>
  </header>
  <main id="main" class="wrap">
    <aside class="card panel">
      <label class="sr-only" for="search">Search scenarios</label>
      <input id="search" class="input" placeholder="Search scenarios…" autocomplete="off"/>
      <div id="scenarioList" class="list" aria-label="Scenarios"></div>
    </aside>
    <section class="card stage">
      <div class="panel toolbar">
        <label for="bgSelect">Background</label>
        <select id="bgSelect" class="select">
          <option value="/assets/backgrounds/room.svg">Room</option>
        </select>
        <label for="leftSelect">Left</label>
        <select id="leftSelect" class="select">
          <option value="/assets/characters/male_casual.svg">Male • Casual</option>
        </select>
        <label for="rightSelect">Right</label>
        <select id="rightSelect" class="select">
          <option value="/assets/characters/female_casual.svg">Female • Casual</option>
        </select>
        <div class="spacer"></div>
        <button id="prevBtn" class="button" type="button">Prev</button>
        <button id="nextBtn" class="button" type="button">Next</button>
      </div>
      <div class="canvas">
        <div id="bg" class="bg" role="img" aria-label="Background"></div>
        <figure class="character left"><img id="leftImg" alt="Left character" width="200" height="300" loading="eager"/></figure>
        <figure class="character right"><img id="rightImg" alt="Right character" width="200" height="300" loading="eager"/></figure>
      </div>
      <div class="panel dialog">
        <div style="display:flex;align-items:center;gap:8px;flex-wrap:wrap">
          <span id="actBadge" class="badge">Act —</span>
          <h2 id="sceneTitle" style="margin:0">Select a scenario</h2>
        </div>
        <p id="dialog" style="margin:8px 0 0">Pick a scenario to begin.</p>
      </div>
    </section>
  </main>
  <script type="module" src="/js/bootstrap.js"></script>
  <script src="/sw-register.js"></script>
</body>
</html>
