<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Amorvia — Interactive Relationship Scenarios</title>
  <meta name="description" content="Amorvia is an interactive relationship journey with multi‑act scenarios. Practice conversations, set boundaries, and make choices that shape the story."/>
  <link rel="canonical" href="https://amorvia.eu/"/>
  <meta name="robots" content="index,follow"/>
  <link rel="manifest" href="/manifest.json"/>
  <meta name="theme-color" content="#0f172a"/>
  <link rel="icon" href="/favicon.png" type="image/png"/>
  <link rel="preload" href="/assets/backgrounds/room.svg" as="image" fetchpriority="high">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/ui.css">
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "Amorvia",
    "url": "https://amorvia.eu/",
    "applicationCategory": "EducationApplication",
    "operatingSystem": "Web",
    "description": "Interactive multi‑act scenarios for practicing healthy relationship skills."
  }
  </script>
</head>
<body class="mode-v1">
  <a class="skip-link" href="#main">Skip to content</a>
  <header>
    <h1>Amorvia <span class="muted">— Multi‑Act</span></h1>
  </header>
  <main id="main" class="wrap">
    <aside class="card panel">
      <div class="v1-only">
        <label class="sr-only" for="search">Search scenarios</label>
        <input id="search" class="input" placeholder="Search scenarios…" autocomplete="off"/>
        <div id="scenarioList" class="list" aria-label="Scenarios"></div>
      </div>
      <div class="v2-only" hidden aria-hidden="true">
        <div style="display:grid;gap:8px">
          <label for="scenarioPicker">Pick scenario</label>
          <select id="scenarioPicker" class="select">
            <option value="co-parenting-with-bipolar-partner">Co-Parenting with Bipolar Partner (Act 1)</option>
          </select>
          <button id="restartAct" class="button" type="button">Restart Act</button>
        </div>
      </div>
    </aside>
    <section class="card stage">
      <div class="panel toolbar row">
        <label for="bgSelect">Background</label>
        <select id="bgSelect" class="select">
          <option value="/assets/backgrounds/room.svg">Room</option>
        </select>
        <label for="leftSelect">Left</label>
        <select id="leftSelect" class="select">
          <option value="/assets/characters/male_casual.svg">Male • Casual</option>
        </select>
        <label for="rightSelect">Right</label>
        <select id="rightSelect" class="select">
          <option value="/assets/characters/female_casual.svg">Female • Casual</option>
        </select>
        <div class="spacer"></div>
        <label for="modeSelect">Mode</label>
        <select id="modeSelect" class="select">
          <option value="v1">Classic v1</option>
          <option value="v2">Branching v2</option>
        </select>
        <div id="hud" class="hud row v2-only" role="status" aria-live="polite" hidden aria-hidden="true"></div>
        <button id="prevBtn" class="button v1-only" type="button">Prev</button>
        <button id="nextBtn" class="button v1-only" type="button">Next</button>
      </div>
      <div class="canvas">
        <img id="bgImg" class="bg" alt="" decoding="async" fetchpriority="high" loading="eager">
        <figure class="character left"><img id="leftImg" src="/assets/characters/male_casual.svg" alt="Left character" width="200" height="300" loading="eager" decoding="async"/></figure>
        <figure class="character right"><img id="rightImg" src="/assets/characters/female_casual.svg" alt="Right character" width="200" height="300" loading="eager" decoding="async"/></figure>
      </div>
      <div class="panel dialog">
        <div class="row">
          <span id="actBadge" class="badge">Act —</span>
          <h2 id="sceneTitle" class="no-margin">Select a scenario</h2>
        </div>
        <div id="dialog" class="mt8" aria-live="polite">Pick a scenario to begin.</div>
        <div id="choices" class="choices row v2-only" hidden aria-hidden="true"></div>
      </div>
    </section>
  </main>
  <!-- Use RELATIVE path so it can't be rewritten to HTML by a misroute -->
  <script type="module" src="./js/bootstrap.js" defer></script>
  <script src="/js/analytics.js" defer></script>
  <script src="/sw-register.js" defer></script>
</body>
</html>
