name: lighthouse

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      url:
        description: 'Target URL (optional)'
        required: false
        default: 'https://amorvia-new.vercel.app/'

jobs:
  lhci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Lighthouse
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            ${{ github.event.inputs.url || vars.LIGHTHOUSE_URL || 'https://amorvia-new.vercel.app/' }}
          uploadArtifacts: true           # attach HTML/JSON reports
          temporaryPublicStorage: true    # share links in run summary
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
