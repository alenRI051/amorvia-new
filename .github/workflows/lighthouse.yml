name: lighthouse

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      url:
        description: 'Target URL to audit'
        required: false
        default: 'https://amorvia-new.vercel.app/'

jobs:
  lhci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Run Lighthouse CI via a maintained action (handles Chrome install)
      - name: Run Lighthouse
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            ${{ github.event.inputs.url || vars.LIGHTHOUSE_URL || 'https://amorvia-new.vercel.app/' }}
          uploadArtifacts: true            # attach HTML/JSON reports to the run
          temporaryPublicStorage: true     # shareable links in run summary
          configPath: ./.lighthouserc.json # optional, if present
